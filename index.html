<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <div class="search-container">
          <div class="row">
            <!-- <h2>Pesquise Seu Endereço</h2> -->
            <input type="text" id="cep" placeholder="Pesquise seu CEP" autofocus />
            <div id="cepError" class="hidden">O CEP informado é invalido.</div>
          </div>
        </div>
        <div class="content-container">
          <div class="content">
            <p id="street" placeholder="Rua"></p>
            <p id="complement" placeholder="Complemento"></p>
            <p id="neighborhood" placeholder="Bairro"></p>
            <p id="city" placeholder="Cidade"></p>
            <p id="state" placeholder="Estado"></p>
          </div>
        </div>
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
