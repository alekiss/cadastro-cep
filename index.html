<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <form action="">
      <h2>Pesquise Seu Endereço</h2>
      <div class="row">
        <input type="text" id="cep" placeholder="CEP" autofocus><!-- 58015-435 -->
        <button id="button">Buscar</button>
        <div id="cepError" class="hidden">
          O CEP informado é invalido.
        </div>
      </div>
      <div class="row">
        <p id="street" placeholder="Rua"></p>
      </div>
      <div class="row">
        <p id="complement" placeholder="Complemento"></p>
      </div>
      <div class="row">
        <p id="neighborhood" placeholder="Bairro"></p>
      </div>
      <div class="row">
        <p id="city" placeholder="Cidade"></p>
      </div>
      <div class="row">
        <p id="state" placeholder="Estado"></p>
      </div>
      <!-- <input type="submit" value="Cadastrar"> -->
    </form>
  </main>
  <script src="./main.js"></script>
</body>
</html>
